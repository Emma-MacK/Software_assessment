<!-- frontend/userinterface/templates/userinterface/contact.html -->
<title> PanelSearcher    
</title>
{% block page_content %}

<p>Welcome to our panel managing tool!</p>

<form action="" method="post"action="{% url 'userinterface/your_view'}" >
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Submit">
</form>



{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}


{% endblock page_content %}
